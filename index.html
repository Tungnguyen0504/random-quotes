<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card text-center shadow-lg p-3" style="width: 58%; border-radius: 20px;">
        <div class="card-body">
            <div class="card-title">
                <h3>Quote of the Day</h3>
            </div>
            <div class="content card-text d-flex mb-4">
                <i class="fas fa-quote-left"></i>
                <div class="ml-2 mr-2">
                    <p class="quote-text m-0"></p>
                </div>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="card-text float-right mr-3">
                <span>â€” </span>
                <span class="author font-italic">Josh Billings</span>
            </div>
        </div>
        <div class="card-footer bg-white">
            <div class="d-flex align-items-center justify-content-between">
                <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary rounded-pill" type="button">New Quote</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
